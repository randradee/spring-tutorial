server:
  port: 8082

spring:
  profiles:
    active: dev
  datasource:
    username: root
    url: jdbc:mysql://localhost:3306/spring_boot_tutorial
    driverClassName: com.mysql.cj.jdbc.Driver
    password: root
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: 'true'
logging:
  pattern:
    file: '%d %p %c{1.} [%t] %m%n'
    console: '%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n'
  level:
    org:
      springframework: ERROR
    com:
      mkyong: DEBUG
  file: app.log